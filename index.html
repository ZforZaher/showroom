<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <h1 class="text-center">SHOWROOM</h1>
    <section class="gallery">
        <div class="container">
            <div class="row my-2 g-4">
                <div class="pic col-md-4">
                    <div class="inner position-relative">
                        <img src="images/porsche.jpg" alt="porsche" class="w-100">
                        <div class="overlay py-1  text-white text-center">
                            <h3 class="m-0">Porsche</h3>
                            <p class="m-0">911</p>
                        </div>    
                    </div>
                </div>
                <div class="pic col-md-4">
                    <div class="inner position-relative">
                        <img src="images/sclass.jpg" alt="porsche" class="w-100">
                        <div class="overlay py-1  text-white text-center">
                            <h3 class="m-0">Mercedes</h3>
                            <p class="m-0">S-Class</p>
                        </div>    
                    </div>
                </div>
                <div class="pic col-md-4">
                    <div class="inner position-relative">
                        <img src="images/phantom.jpg" alt="porsche" class="w-100">
                        <div class="overlay py-1  text-white text-center">
                            <h3 class="m-0">Rolls Royce</h3>
                            <p class="m-0">Phantom</p>
                        </div>    
                    </div>
                </div>
                <div class="pic col-md-4">
                    <div class="inner position-relative">
                        <img src="images/cls.jpg" alt="porsche" class="w-100">
                        <div class="overlay py-1  text-white text-center">
                            <h3 class="m-0">Mercedes</h3>
                            <p class="m-0">CLS</p>
                        </div>    
                    </div>
                </div>
                <div class="pic col-md-4">
                    <div class="inner position-relative">
                        <img src="images/ferrari2.jpg" alt="porsche" class="w-100">
                        <div class="overlay py-1  text-white text-center">
                            <h3 class="m-0">Ferrari</h3>
                            <p class="m-0">812 competizione</p>
                        </div>    
                    </div>
                </div>
                <div class="pic col-md-4">
                    <div class="inner position-relative">
                        <img src="images/765lt.jpg" alt="porsche" class="w-100">
                        <div class="overlay py-1  text-white text-center">
                            <h3 class="m-0">Mclaren</h3>
                            <p class="m-0">765LT</p>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="photo d-flex justify-content-center align-items-center d-none">
        <div class="box position-relative" id="Box">
            <i class="fa-solid fa-arrow-left" id="prevBtn"></i>
            <i class="fa-solid fa-xmark" id="closeBtn"></i>
            <i class="fa-solid fa-arrow-right" id="nextBtn"></i>
        </div>
    </section>




    <script src="script.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
